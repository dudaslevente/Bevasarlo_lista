<!DOCTYPE html>
<html lang="hu" ng-app="listApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{appTitle}}</title>
        
        <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="Assets/css/ng-notify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="Assets/css/app.css">

    </head>
    <body>
        
        <div class="container">
            <header>
                <img class="kepkombo" src="../BevasarloLista/Assets/img/Tesco_logo.png">   
            </header>
            <h3 class="mb-3"><strong>Bevásárlólista</strong> <i class="bi bi-card-checklist"></i></h3>
            <br>
            <h4>Kategória <i class="bi bi-bar-chart-steps"></i></h4>
            <select class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <br>
            <h4>Termékek <i class="bi bi-basket-fill"></i></h4>
            <select class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <br>
            <h4>Mennyiség <i class="bi bi-reception-4"></i></h4>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="db" placeholder="">
                <label for="db"></label>
            </div>
            <br>
            <h4>Egységár <i class="bi bi-graph-up"></i> </h4>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="egyseg" placeholder="">
                <label for="egyseg"></label>
            </div>
            <br>
            <h4>Összeg <i class="bi bi-cash"></i></h4>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="ossz" placeholder="">
                <label for="ossz"></label>
            </div>
            <br>
            <h3><strong>Lista</strong> <i class="bi bi-card-list"></i></h3>
            <div  style="overflow-x:auto;">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Kategória <i class="bi bi-bar-chart-steps"></i></th>
                    <th scope="col">Termékek <i class="bi bi-basket-fill"></i></th>
                    <th scope="col">Mennyiség <i class="bi bi-reception-4"></i></th>
                    <th scope="col">Egységár <i class="bi bi-graph-up"></i></th>
                    <th scope="col">Összesen <i class="bi bi-cash"></i></th>
                    <th scope="col">Művelet <i class="bi bi-plus-slash-minus"></i></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <main ng-view></main>
    
            <footer><a href="https://www.turr.hu/"> {{company}} - {{author}}</a></footer>
        </div>

        <script src="Assets/js/bootstrap.bundle.min.js"></script>
        <script src="Assets/js/axios.min.js"></script>
        <script src="Assets/js/angular.min.js"></script>
        <script src="Assets/js/angular-route.min.js"></script>
        <script src="Assets/js/sha1.js"></script>
        <script src="Assets/js/ng-notify.min.js"></script>
        <script src="Assets/js/app.js"></script>

        <script src="Controllers/userCtrl.js"></script>
        <script src="Controllers/weatherCtrl.js"></script>
    </body>
</html>
